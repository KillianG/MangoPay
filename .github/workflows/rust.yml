name: Rust

on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
      env:
        MANGO_CLIENT_ID: ${{ secrets.MANGO_CLIENT_ID }}
        MANGO_API_KEY: ${{ secrets.MANGO_API_KEY }}

  test:
    steps:
      - name: Run tests
        run: cargo test --verbose
        env:
          MANGO_CLIENT_ID: ${{ secrets.MANGO_CLIENT_ID }}
          MANGO_API_KEY: ${{ secrets.MANGO_API_KEY }}
